<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title-header">điền thông tin vào đây</h1>
        <div class="box-main">
            <div class="box-main1">
                <form class="box-sub1" action="#" method="post" name="login">
                    <p class="title-box-sub1">gửi một tin nhắn</p>
                    <ul class="nav">
                        <li>
                            <div class="nav-sub">
                                <p class="ten">First name</p>
                                <input type="text" placeholder="Your firts name">
                            </div>
                        </li>
                        <li>
                            <div class="nav-sub">
                                <p class="ten">last name</p>
                                <input type="text" placeholder="Your last name">
                            </div>
                        </li>
                        <li>
                            <div class="nav-sub">
                                <p class="ten">Email</p>
                                <input type="email" placeholder="Your email">
                            </div>
                        </li>
                        <li>
                            <div class="nav-sub">
                                <p class="ten">Phone</p>
                                <input type="number" placeholder="+84 123 5567">
                            </div>
                        </li>
                        <li>
                            <div class="nav-sub">
                                <p class="ten">Message</p>
                                <textarea placeholder="your message"></textarea>
                            </div>
                        </li>
                    </ul>
                    <input type="submit" class="btn">Gửi</input>
                </form>
            </div>
            <div class="box-main2">
                <div class="box-main2-first">
                    <div class="box-sub2">
                        <p>liên lạc</p>
                        <div class="items">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>Lorem ipsum dolor sit, amet c. lorem</p>
                        </div>
    
                        <div class="items">
                            <i class="fa-solid fa-envelope-open"></i>
                            <p>Lorem@email.com</p>
                        </div>
    
                        <div class="items">
                            <i class="fa-solid fa-phone"></i>
                            <p>+84 123 5567</p>
                        </div>
                        <div class="socal">
                            <i class="icon-socal fa-solid fa-phone-flip"></i>
                            <i class="icon-socal fa-brands fa-twitter"></i>
                            <i class="icon-socal fa-brands fa-instagram"></i>
                            <i class="icon-socal fa-brands fa-youtube"></i>
                        </div>
                    </div>
                </div>
                <div class="box-main2-last">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.923451086545!2d105.86335631442589!3d20.995705394282922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac05404c1b1d%3A0xd865d467337f19d0!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBLaW5oIHThur8gS-G7uSB0aHXhuq10IEPDtG5nIG5naGnhu4dwIChVTkVUSSk!5e0!3m2!1svi!2s!4v1662380993025!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
